    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1628;
            --bg-hover: #1a2440;
            --text-primary: #e8e4d9;
            --text-secondary: #a8b4c4;
            --text-muted: #6b7a8f;
            --accent-gold: #d4a855;
            --accent-teal: #4ecdc4;
            --border: #1e2a45;
        }
        [data-theme="light"] {
            --bg-primary: #f8f6f1;
            --bg-secondary: #ffffff;
            --bg-hover: #eeebe4;
            --text-primary: #2c2c3a;
            --text-secondary: #5a5a6e;

            --accent-gold: #b8942e;

        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            padding: 40px 24px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 1rem;
        }
        .theme-toggle:hover { background: var(--bg-hover); }
        a:hover { transform: translateX(4px); background: var(--bg-hover) !important; }
    </style>
</head>
<body>
    <div class="container">

        </div>
        <h1 style="font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; font-weight: 500; margin-bottom: 32px; display: flex; align-items: center; gap: 12px;">

                    <h2 style="font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; font-weight: 600; color: var(--text-primary); margin: 8px 0; line-height: 1.3;">X, the social network and its dangers</h2>
                    <p style="color: var(--text-secondary); font-size: 1rem; line-height: 1.6; margin-bottom: 12px;">Social networks enslave users in a relentless quest for attention, driven by egocentrism and algorithms that dictate content, creating a chaotic landscape of sensationalism and division....</p>

        </div>
    </div>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.querySelector('.theme-toggle').textContent = next === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            document.querySelector('.theme-toggle').textContent = 'üåô';
        }
    </script>
